<html>
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  </head>

  <body>

    <a-scene>

      <a-plane color="brown" position="0 0 0" rotation="-90 0 0" width="10" lenght="10">
      
      </a-plane>

      <a-cylinder position="0 0.75 -0.25" radius="0.5" height="1.5" color="orange">

      </a-cylinder>

      <a-box position="-1 0.5 0.3" depth="0.5" height="0.6" width="0.6" color="magenta">

      </a-box>

      <a-cone position="1.25 0.5 -0.1" radius-bottom="0.5" radius-top="0" color="tomato">

      </a-cone>

      <a-dodecahedron position="2.5 0.40 0" radius="0.5" color="#FF9FFF">

      </a-dodecahedron>

      <a-octahedron position="-2.3 0.43 0" radius="0.45" color="#FF926B">

      </a-octahedron>

      <a-ring position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7"  color="teal">

      </a-ring>

      <a-sphere position="3.8 0.5 0" radius="0.5"  color="blue"> 

      </a-sphere>

    </a-scene>
    
  </body>

</html>
